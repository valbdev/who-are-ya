<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <span>{{data.content}}</span>
</div>
<div mat-dialog-content>
  <div class="player-name">{{data.player.name?.toUpperCase()}}</div>
  <div>
    <tr>
      <td>
        <button class="{{this.winButtonColor(data.win)}} circle" mat-fab color="primary">
          <img style="border-radius: 60%" src="{{data.player.flag}}" width="50px" height="50px">
        </button>
      </td>
      <td>
        <button class="{{this.winButtonColor(data.win)}} circle" mat-fab color="primary">
          <img style="border-radius: 60%" src="../../../assets/logos/logo-{{data.player.lid}}.svg" width="50px" height="50px">
        </button>
      </td>
      <td>
        <button class="{{this.winButtonColor(data.win)}} circle" mat-fab color="primary">{{data.player.squad}}</button>
      </td>
      <td>
        <button class="{{this.winButtonColor(data.win)}} circle pos" mat-fab color="primary">{{data.player.pos}}</button>
      </td>
      <td>
        <button class="{{this.winButtonColor(data.win)}} circle born" mat-fab color="primary">{{data.player.born + " "}}</button>
      </td>
    </tr>
  </div>
</div>
<div mat-dialog-actions>
  <button style="margin: auto;" mat-button (click)="onClose()" color="primary">Close</button>
</div>
